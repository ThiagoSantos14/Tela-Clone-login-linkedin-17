<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="EI=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://logopng.com.br/logos/linkedin-83.svg">
        <link rel="stylesheet" href="styles.css">
        <title>Login Clone Linkedin</title>
    </head>
    <body>
        <header>
            <div class="foto-topo">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Linkedin-Logo.png" title="Logo linkedin" alt="Logotipo do linkedin" width="150">
            </div>
        </header>
        <main>
            <h1>Make the most of your professional life</h1>

            <section class="sessao-login">
                <form action="Login" method="GET" enctype="application/x-www-form-urlencoded">
                    
                    <div class="text-email">
                        <p>Email</p>
                    </div>

                    <input type="email" name="email"><br>

                    <div class="text-senha">
                    <p>Password (6 characters minimum)</p>
                    </div>

                    <input type="password" name="senha"><br>

                    
                    <p class="text-termos">By clicking accept and register, you agree to the <a href="#" target="_blank">Terms of Use.<br></a> the <a href="#" target="_blank">Privacy Policy</a> and <a href="#" target="_blank">cookies Policy</a> Linkedin.</p>
                    
                    <input type="submit" name="enviar" value="Accept and register"><br>
                
                    <div class="line1">
                        <hr>
                    </div>

                    <div class="text-or">
                        <p>or</p>
                    </div>

                    <div class="line2">
                        <hr>
                    </div> 

                    <footer>
                        <button type="button"><img src="https://img.freepik.com/icones-gratis/procurar_318-265146.jpg?w=2000" title="Logo google" alt="Logotipo do google" width="20"><span>Sign up with Google</span></button>

                        <p>Already registered? <a href="#" target="_blank">Log in</a></p>
                    </footer>
                </form>
            </section>
        </main>
    </body>
</html>
